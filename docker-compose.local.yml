version: '3.8'

services:
  # Nginx reverse proxy (main entry point)
  nginx:
    image: nginx:alpine
    container_name: app_nginx_local
    ports:
      - "80:80"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app_network

  # Frontend - React application
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.local
    container_name: app_frontend_local
    ports:
      - "3000:80"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend - Spring Boot main application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: app_backend_local
    ports:
      - "8080:8080"
    networks:
      - app_network
    environment:
      - AGENTIC_SERVICE_URL=http://host.docker.internal:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tools Service - Search and tools
  tools-service:
    build:
      context: ./backend/tools-service
      dockerfile: Dockerfile.local
    container_name: app_tools_local
    ports:
      - "5000:5000"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app_network:
    driver: bridge
