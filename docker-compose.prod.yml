version: '3.8'

services:
  # Nginx reverse proxy (main entry point)
  nginx:
    image: nginx:alpine
    container_name: app_nginx
    ports:
      - "80:80"
      - "443:443"  # For HTTPS
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend - React application
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    image: ${ECR_REGISTRY}/lit_review_agent_app:frontend-${VERSION:-latest}
    container_name: app_frontend
    expose:
      - "80"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Backend - Spring Boot main application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${ECR_REGISTRY}/lit_review_agent_app:backend-${VERSION:-latest}
    container_name: app_backend
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - AGENTIC_SERVICE_URL=${AGENTIC_SERVICE_URL:-http://agentic-ec2-ip:80}
      - TOOLS_SERVICE_URL=http://tools-service:5000
    depends_on:
      - tools-service
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Tools Service - Search and tools
  tools-service:
    build:
      context: ./backend/tools-service
      dockerfile: Dockerfile
    image: ${ECR_REGISTRY}/lit_review_agent_app:tools-${VERSION:-latest}
    container_name: app_tools_service
    expose:
      - "5000"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

networks:
  app_network:
    driver: bridge
