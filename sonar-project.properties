# Project identification
sonar.projectKey=Manasasadhu_272_Project_Team_3
sonar.projectName=Goal-Oriented Research Synthesis Agent
sonar.projectVersion=1.0
sonar.organization=manasasadhu

# Source code location (multi-language)
sonar.sources=Frontend/src,backend/src/main/java,backend/tools-service/src/main/java,agentic/src

# Exclusions (node_modules, build artifacts, etc.)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vite.config.ts,**/vite-env.d.ts,**/__pycache__/**,**/*.pyc,**/coverage/**,**/.venv/**,**/env/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test_*.py,**/*Test.java,**/*Tests.java

# Language-specific settings
# TypeScript/JavaScript (Frontend)
sonar.javascript.lcov.reportPaths=Frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=Frontend/coverage/lcov.info

# Java settings (Backend + Tools Service)
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=backend/target/classes,backend/tools-service/target/classes
sonar.java.libraries=backend/target/**/*.jar,backend/tools-service/target/**/*.jar

# Python settings (Agentic service)
sonar.python.version=3.9,3.10,3.11,3.12

# Encoding
sonar.sourceEncoding=UTF-8

# SCM (Git)
sonar.scm.provider=git
sonar.scm.disabled=false

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test_*.py,**/__pycache__/**,**/Test*.java,**/*Test.java

# Host URL (SonarCloud)
sonar.host.url=https://sonarcloud.io
