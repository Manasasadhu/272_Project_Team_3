version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: agentic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - agentic_network

  agentic_server:
    build: .
    container_name: agentic_server
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - MAX_ITERATIONS=50
      - CONTEXT_WINDOW_SIZE=8000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    networks:
      - agentic_network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  agentic_network:
    driver: bridge

