version: '3.8'

services:
  instana-agent:
    image: icr.io/instana/agent
    container_name: instana-agent
    pid: "host"
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev:/dev
      - /sys:/sys
      - /var/log:/var/log
    environment:
      - INSTANA_AGENT_KEY=${INSTANA_AGENT_KEY}
      - INSTANA_AGENT_ENDPOINT=ingress-pumpkin-saas.instana.io
      - INSTANA_AGENT_ENDPOINT_PORT=443
      - INSTANA_AGENT_ZONE=production
    networks:
      - agentic_network
    restart: unless-stopped

  redis:
    image: redis:7.0
    container_name: agentic_redis
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic_network
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:0.5.20
    container_name: agentic_chromadb
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - agentic_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: agentic_nginx
    ports:
      - "80:80"
      # For HTTPS with SSL:
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # For SSL certificates:
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - agentic-server
    networks:
      - agentic_network
    restart: unless-stopped

  agentic-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic_server
    expose:
      - "8000"  # Only exposed internally to nginx
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-models/gemini-2.5-flash}
      - MAX_ITERATIONS=50
      - CONTEXT_WINDOW_SIZE=8000
      - INSTANA_ENABLED=${INSTANA_ENABLED:-true}
      - INSTANA_AGENT_HOST=instana-agent
      - INSTANA_AGENT_PORT=42699
      - INSTANA_SERVICE_NAME=${INSTANA_SERVICE_NAME:-agentic-research-service}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
      instana-agent:
        condition: service_started
    networks:
      - agentic_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: agentic_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - agentic_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: agentic_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - ./config/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./config/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/agentic-metrics.json:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - agentic_network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.3
    container_name: agentic_loki
    user: root
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-local-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - agentic_network
    restart: unless-stopped

volumes:
  redis_data:
  chroma_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  agentic_network:
    driver: bridge