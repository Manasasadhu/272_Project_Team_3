# Docker Compose for AWS Free Tier (t2.micro - 1GB RAM)
# Optimized for master's project / academic demo
# No Instana agent to save ~150MB RAM

version: '3.8'

services:
  redis:
    image: redis:7.0-alpine  # Alpine version saves ~100MB
    container_name: agentic_redis
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic_network
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:0.5.20
    container_name: agentic_chromadb
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
    networks:
      - agentic_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: agentic_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - agentic-server
    networks:
      - agentic_network
    restart: unless-stopped

  agentic-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic_server
    expose:
      - "8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-models/gemini-2.0-flash-exp}
      - MAX_ITERATIONS=50
      - CONTEXT_WINDOW_SIZE=8000
      - INSTANA_ENABLED=false  # Disabled for free tier
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - agentic_network
    restart: unless-stopped
    # Memory limits for t2.micro
    mem_limit: 512m
    mem_reservation: 256m

  prometheus:
    image: prom/prometheus:latest
    container_name: agentic_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "9090:9090"
    networks:
      - agentic_network
    restart: unless-stopped
    mem_limit: 256m

  grafana:
    image: grafana/grafana:latest
    container_name: agentic_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - ./config/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./config/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/agentic-metrics.json:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - agentic_network
    restart: unless-stopped
    mem_limit: 256m

  loki:
    image: grafana/loki:2.9.3
    container_name: agentic_loki
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-local-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - agentic_network
    restart: unless-stopped
    mem_limit: 128m

networks:
  agentic_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  chroma_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
